<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Spelling Bee</title>
</head>
<body>
    <div class="spelling-bee">
        <!-- Start Header -->
        <header>
            <h1>Spelling Bee</h1>
            <span>Edited by Sam Ezersky</span>
        </header>
        <!-- End Header -->
        <div class="container d-flex p-md-3 p-2 justify-content-center justify-content-md-around flex-md-row flex-column-reverse">
            <!-- Input -->
            <div class="input d-flex flex-column justify-content-center align-content-center mt-md-3 mb-3 mb-md-0">
                <div class="d-flex justify-content-center mb-3">
                    <div class="text-filed position-relative"></div>
                </div>
                <div class="bg-gradient d-flex justify-content-center mb-4">
                    <div class="hexagons d-grid">
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                        <svg widht="100px" height="100px"><polygon points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="12"></polygon><text x="50%" y="60%">A</text></svg>
                    </div>
                </div>
                <div class="buttons d-flex gap-3 justify-content-center">
                    <button class="delete">Delete</button>
                    <button class="shuffle"><i class="fa-solid fa-arrows-rotate fs-5"></i></button>
                    <button class="enter">Enter</button>
                </div>
            </div>
            <!-- Output -->
            <div class="output d-flex flex-column gap-2 mb-3 mb-md-0">
                <div class="range-box d-flex gap-3 align-items-center w-100">
                    <span class="fw-bold fs-6">Beginner</span>
                    <div class="range-line d-flex justify-content-between align-items-center w-100 position-relative">
                        <div class="line position-absolute"></div>
                        <div class="circle active-level" score="0"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="square"></div>
                    </div>
                </div>
                <div class="textarea">
                    <div class="d-flex justify-content-between align-items-center">
                        <p>You have found <span class="words-number">0</span> words</p>
                        <p class="d-md-none angle"><i class="fa-solid fa-angle-down"></i></p>
                    </div>
                    <div class="answers d-none d-md-block"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- FontAwesome JS -->
    <script src="js/all.min.js"></script>
    <!-- Bootsrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Alert -->
    <script src="js/sweetalert2.all.min.js"></script>
    <!-- Main JS File -->
    <script src="js/dictionary.json"></script>
    <script src="js/myScript.js"></script>
</body>
</html>
